    <h1>Example 2</h1>
    <br /><br />
    <div id="names">
      <h2>Welcome</h2>
      <ul id="NamesUl"></ul>
    </div>
    <br />
    <button onclick="getRandomName()">Generate Name</button>
    <br /><br />
    <hr />
    <br /><br />
    <h1>Task 2</h1>
    <br /><br />
    <div id="table-content">
      Number:
      <input type="number" name="Id" id="Id" placeholder="number" /> Name:
      <input placeholder="name" id="Name" type="text" name="Name" /> Age:
      <input type="number" name="Age" id="Age" placeholder="age" />
    </div>
    <button onclick="AddPerson()">Generate Table</button>

    <table id="table" border="2px">
      <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
      </thead>
      <tbody></tbody>
    </table>
    <br /><br />
    <hr />
    <br /><br />
    <h1>Example 3</h1>
    <br /><br />
    <div id="win-content">
      <button onclick="openWin()">Open Window</button>
      <button onclick="closeWin()">Close Window</button>
      <button onclick="moveWinTo()">Move Window To</button>
      <button onclick="moveWinBy()">Move Window By</button>
      <button onclick="resizeWinTo()">Resize Window To</button>
      <button onclick="resizeWinBy()">Resize Window By</button>
    </div>
    <br /><br />
    <hr />
    <br /><br />
    <h1>Example 4</h1>
    <br /><br />
    <div id="counter-content">
      <button onclick="start()">Start counting</button>
      <p id="counter">0</p>
      <button onclick="stop()">Stop counting</button>
    </div>
