<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 10</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Day 10</h1>
    <hr />

    <br />
    <h1>Task 1</h1>
    <div id="imgDiv">
      <img src="./Assets/cat.jpg" />
    </div>
    <br />
    <br />
    <hr />
    <br />
    <h1>Task 2</h1>
    <form action="">
      Name:
      <input
        type="text"
        name="name"
        required
        pattern="[a-zA-Z]{>5}"
      /><br /><br />
      Email:
      <input
        type="email"
        name="email"
        required
        pattern="word@word.com"
      /><br /><br />
      Password:
      <input
        type="password"
        name="password"
        required
        pattern="Pn@3799k"
      /><br /><br />
      <input type="submit" value="Login" />
    </form>
    <br />
    <br />
    <hr />
    <br />
    <h1>Task 3</h1>
    <div class="traffic-light">
      <div class="red"></div>
      <div class="green"></div>
      <div class="yellow"></div>
    </div>
    <br />
    <br />
    <hr />
    <br />
    <h1>Task 4</h1>
    <div id="shapesDiv">
      <div id="square"></div>
    </div>
    <br />
    <br />
    <br />
    <script src="./main.js"></script>
  </body>
</html>
